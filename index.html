<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="wrapper">
            <span class="percent percent-female"></span>
            <span class="percent percent-male"></span>

            <img class="img female" src="img/gender_female.jpg" alt="">
            <img class="img male" src="img/gender_male.jpg" alt="">

            <div class="info">
                <input class="name-info" type="text" placeholder="Enter your name..." onchange="onChangeName(event)">
                <button class="button-info" onclick="onClick()">Check</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
